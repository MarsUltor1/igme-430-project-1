<!DOCTYPE html>
<html lang="en">

<head>
  <title>Food Information</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <script src="indexbundle.js"></script>
</head>

<body>
  <!-- Page Navbar -->
  <nav class="navbar is-link has-shadow">
    <div class="navbar-menu is-active">
      <!-- Left side of navbar-->
      <div class="navbar-start">
        <!-- Home page (current page)-->
        <a class="navbar-item">
          Home
        </a>

        <!-- User page -->
        <a href="/myPage" class="navbar-item">
          My Info
        </a>

        <!-- All users page-->
        <a href="/allUsers" class="navbar-item">
          All Users
        </a>
      </div>

      <!-- Right side of navbar-->
      <div class="navbar-end">
        <div class="buttons pr-2">
          <a href="/login" class="button is-light">
            Log In
          </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- End of: Page Navbar -->

  <!-- Information Updating Form -->
  <div class="container mt-4">
    <form id="infoForm" action="/addUser" method="post">
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Name: </label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input is-normal is-static" id="nameField" type="text" name="name" value="" readonly />
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Disliked Food: </label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input is-normal" id="dislikesField" type="text" name="dislikes" />
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Favorite Mains: </label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input is-normal" id="mainsField" type="text" name="mains" />
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Favorite Sweets: </label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input is-normal" id="sweetsField" type="text" name="sweets" />
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Favorite Drinks: </label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input is-normal" id="drinksField" type="text" name="drinks" />
            </div>
          </div>
        </div>
      </div>

      <div class="field is-grouped is-grouped-centered">
        <div class="control">
          <input class="button is-link is-normal" type="submit"></button>
        </div>
      </div>
    </form>
  </div>
  <!-- End of: Information Updating Form -->

  <!-- Section for diplaying response text -->
  <div class="container mt-4" id="content">
  </div>
</body>

</html>
