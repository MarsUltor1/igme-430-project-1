<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="indexbundle.js"></script>
</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" value="" readonly/>
      <label for="dislikes">Disliked Foods: </label>
      <input id="dislikesField" type="text" name="dislikes"/>
      <label for="mains">Favorite Mains: </label>
      <input id="mainsField" type="text" name="mains"/>
      <label for="sweets">Favorite Sweets: </label>
      <input id="sweetsField" type="text" name="sweets"/>
      <label for="drinks">Favorite Drinks: </label>
      <input id="drinksField" type="text" name="drinks"/>
      <input type="submit" value="Add User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
